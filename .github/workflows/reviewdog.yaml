name: reviewdog
on: [pull_request]
jobs:
  biome:
    name: runner / Biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Run Biome with reviewdog
        uses: mongolyy/reviewdog-action-biome@v1.6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review